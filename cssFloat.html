<!DOCTYPE html>>
<html>
    <head>
        <style>
          .right{
             float: right;
             font-weight: bolder;
           }
           .left{
            float: left;
            font-weight: bold;
           }
           .lighter{
             float: right;
             font-weight: lighter;
           }
           .normal{
            float: left;
            font-weight: normal;
           }
        </style>
    </head>
    <body>
       <p class="right">Float Property right. & font-weight: bolder</p>
       <p class="left">Float Property left. & font-weight: bold</p><br>
       <p class="lighter">Float Property right. & font-weight: lighter</p><br>
       <p class="normal">Float Property left. & font-weight: normal</p>
    </body>
</html>
