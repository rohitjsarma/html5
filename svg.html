
   <!DOCTYPE html>  
<html>  
<head>  
<title> SVG Example</title>  
</head>  
    <link rel="stylesheet" href="styles.css">
    <body>  
   <h2> This is the SVG Example</h2>
      <svg width="100" height="100">  
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red" />   
       </svg>

       <svg width="200" height="100">  
            <rect width="200" height="100" stroke="yellow" stroke-width="4" fill="green" />  
        </svg>  

        <svg height="210" width="500">  
            <polygon points="100,10 40,198 190,78 10,78 160,198"  
            style="fill:blue;stroke:red;stroke-width:5;fill-rule:nonzero;" />  
        </svg> 
         <p><strike>This is not a valid paragraph, strike Example</strike></p>  
    </body>  
    
   
</html>
